name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  WEBAPP_DIR: webapp
  EXTENSION_ARCHIVE: dncl-qr-extension.zip

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WEBAPP_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WEBAPP_DIR }}
        run: npm ci

      - name: Bundle Chrome extension
        run: |
          mkdir -p $WEBAPP_DIR/public/downloads
          zip -r "$WEBAPP_DIR/public/downloads/$EXTENSION_ARCHIVE" extension -x "*.git*"

      - name: Lint web application
        working-directory: ${{ env.WEBAPP_DIR }}
        run: npm run lint

      - name: Build web application
        working-directory: ${{ env.WEBAPP_DIR }}
        run: npm run build

      - name: Upload extension package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXTENSION_ARCHIVE }}
          path: ${{ env.WEBAPP_DIR }}/public/downloads/${{ env.EXTENSION_ARCHIVE }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WEBAPP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4

